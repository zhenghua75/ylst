<script>
function showTip(tipTxt) {
	var div = document.createElement('div');
	div.innerHTML = '<div class="deploy_ctype_tip"><p>' + tipTxt + '</p></div>';
	var tipNode = div.firstChild;
	$("#wrap").after(tipNode);
	setTimeout(function () {
		$(tipNode).remove();
	}, 1500);
}
function tgSubmit(){
 	<volist name="verify" id="item">
 		
 		<if condition="$item['type'] eq 'checkbox'">			
 				var ck =  $("#{$item['id']}:checked").length; 
 			 	<if condition="$item['is_empty'] eq 1">
					if(ck == 0){
						showTip("{$item['name']}不能为空")
						return false;
					}
				</if>			
 		<elseif condition="$item['type'] eq 'radio'" />
 			/*
 			<if condition="$item['is_empty'] eq 1">
					if($("#{$item['id']}:checked").val() == undif){
						showTip("{$item['name']}不能为空")
						return false;
					}
			</if>
			*/
 		<elseif condition="$item['type'] eq 'textarea'" />	
 			<if condition="$item['is_empty'] eq 1">
					if($.trim($("#{$item['id']}").val()) == ""){
						showTip("{$item['name']}不能为空")
						return false;
					}
			</if>
 		<else />
 			var values = $("#{$item['id']}").val();	
 				<if condition="$item['is_empty'] eq 1">
					if($.trim(values) == ""){
						showTip("{$item['name']}不能为空")
						return false;
					}
				</if>

				<if condition="$item['match'] neq ''">
					var regu = /{$item['match']}/; 
					var re = new RegExp(regu); 
					if (!re.test($.trim(values))) {
						showTip("{$item['err_info']}")
						return false;
					}
				</if>			
 		</if>
 	</volist>
}
	</script>
