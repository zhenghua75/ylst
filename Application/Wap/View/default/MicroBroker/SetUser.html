<include file="MicroBroker:header"/>
</head>
<body>
<section class="main-status animated fadeInDown">
	<header class="jjr-userinfo">
		<div class="jjr-title">
			<figure>
				<img src="__PUBLIC__/static/microbroker/images/header.png" alt="" class="figure">
			</figure>
			<h1>{$brokeruser['username']}</h1>
			<h5>{$brokeruser['tel']}</h5>
			<a href="{:U('MicroBroker/EidtUser',array('token'=>$token,'bid'=>$bid,'wecha_id'=>$wecha_id))}" class="edit"></a>
		</div>
		<p class="jr-row">注册身份<span>{$brokeruser['identitystr']}</span></p>
		<if condition="!empty($brokeruser['company'])">
		<p class="jr-row jr-row-noborder">公司名称<span>{$brokeruser['company']}</span></p>
		</if>
	</header>
	<div class="jjr-changetype">
		<h5 class="jjrc-h5">更改我的身份</h5>
		<ul class="jjrc-item fn-clear">
			<!---<li><a href="#">我是案场经理<span class="jjrci-1"></span></a></li>--->
			<li><a href="{:U('MicroBroker/SwitchIdentity',array('token'=>$token,'bid'=>$bid,'t'=>'toConsultant','wecha_id'=>$wecha_id))}">我是产品顾问<span class="jjrci-2"></span></a></li>
			<li><a href="{:U('MicroBroker/SwitchIdentity',array('token'=>$token,'bid'=>$bid,'t'=>'toOwner','wecha_id'=>$wecha_id))}">我是老业主<span class="jjrci-3"></span></a></li>
			<!---<li><a href="#">我是机构经纪人<span class="jjrci-4"></span></a></li>--->
		</ul>
	</div>
</section>
<footer class="foot">
<if condition="$iscopyright eq 1">
{$homeInfo.copyright}
<else/>
{$siteCopyright}
</if>
<!---<a href="{$f_siteUrl}">&copy; Powered by {$f_siteName}</a>-->
</footer>
<script src="__PUBLIC__/static/microbroker/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
//alert(itemjson['s1'].xmt);
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	//隐藏右上角菜单，需要显示请把hideOptionMenu换成showOptionMenu
	WeixinJSBridge.call('hideOptionMenu');
	//隐藏下方工具栏，需要显示顶部导航栏，请把hideToolbar换成showToolbar
	WeixinJSBridge.call('hideToolbar');
});
</script>

<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js"></script>
<script src="__PUBLIC__/static/microbroker/js/mod.jjr.js"></script>

</body></html>
