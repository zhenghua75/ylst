<include file="MicroBroker:header"/>
<section class="main animated fadeInDown">
	<div class="main-box">
		<div class="commission-header fn-clear">
			<div class="commission-box border-box">
				<p>可结佣（税前）</p>
				<p class="commission-text">{$brokeruser['totalcash']}<span>元</span></p>
			</div>
			<div class="commission-box border-box">
				<p>已结佣</p>
				<p class="commission-text">{$brokeruser['extractcash']}<span>元</span></p>
			</div>
		</div>
        <a href="{:U('MicroBroker/bindCard',array('token'=>$token,'bid'=>$bid,'wecha_id'=>$wecha_id))}" class="rb-row bank-card fn-clear">
        <i class="icon-credit-card"></i>
		<if condition="!empty($brokeruser['bank_cardnum']) && $brokeruser['bank_truename'] && $brokeruser['bank_name']">
		<span>卡号&nbsp;&nbsp;&nbsp;{$brokeruser['bank_cardnum']}</span>
		<else/>
		<span>请绑定您的银行卡号</span>
		</if>
        <i class="icon-angle-right"></i>
        </a>
		
		<div class="commission-detail">
			<h6>账目明细</h6>
		<div class="client my-client-title">
			<ul class="rb-row fn-clear">
				<li>客户</li>
				<li>产品项目</li>
				<li>客户电话</li>
				<li>佣金</li>
			</ul>
		</div>
		<div class="client my-client-list">
			<if  condition="!empty($mylits) && is_array($mylits)">
			<pigcmslist array="mylits" foreach="item">
			<a class="rb-row my-client">
			<ul class="fn-clear">
				<li>{$item.client_name}</li>
				<li>{$item.proname}</li>
				<li>{$item.client_tel}</li>
				<li>{$item.money}</li>
			</ul>
			</a>
		</pigcmslist>
			</if>
		</div>
		</div>
	</div>
</section>
<footer class="foot">
<if condition="$iscopyright eq 1">
{$homeInfo.copyright}
<else/>
{$siteCopyright}
</if>
<!---<a href="{$f_siteUrl}">&copy; Powered by {$f_siteName}</a>-->
</footer>
<script src="__PUBLIC__/static/microbroker/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
//alert(itemjson['s1'].xmt);
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	//隐藏右上角菜单，需要显示请把hideOptionMenu换成showOptionMenu
	WeixinJSBridge.call('hideOptionMenu');
	//隐藏下方工具栏，需要显示顶部导航栏，请把hideToolbar换成showToolbar
	WeixinJSBridge.call('hideToolbar');
});
</script>

<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js"></script>
<script src="__PUBLIC__/static/microbroker/js/mod.jjr.js"></script>
