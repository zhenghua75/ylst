<include file="Repast:newheader" />
<script type="text/javascript" src="__PUBLIC__/static/repastnew/js/dialog.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/repastnew/js/nav.js"></script>
<link href="__PUBLIC__/static/repastnew/css/nav.css" rel="stylesheet">
<body onselectstart="return true;" ondragstart="return false;">
<div data-role="container" class="container storeDetails">
	<header data-role="header" class="imglist">
	<if condition="!empty($DishC['imgs'])">
	  <img src="{$DishC['imgs']}">
	</if>
	</header>
<section data-role="body">
	<ul class="linklist">
		<li><a href="tel:{$company['tel']}"><span class="icon tel"></span>{$company['tel']}<span class="right_adron"></span></a>
		</li>
		<li><a href="{:U('Repast/companyMap', array('token'=>$token, 'cid'=>$company['id'],'orid'=>$orid, 'wecha_id'=>$wecha_id))}"><span class="icon addr"></span>{$company['address']}<span class="right_adron"></span></a>
		</li>
	<if condition="!empty($dt)">
		<li>
		  <a href="#">
		  当前距离你大约：{$dt}
		  </a>
		</li>
	</if>
		<li>
		<a href="{:U('Repast/DetailShopPage', array('token'=>$token, 'cid'=>$company['id'],'orid'=>$orid, 'wecha_id'=>$wecha_id))}">
		营业时间、餐厅简介<span class="right_adron"></span>
		</a>
		</li>
	</ul>

	<div class="btndiv">
		<div>
			<a href="{:U('Repast/preMeal', array('token'=>$token, 'cid'=>$company['id'], 'wecha_id'=>$wecha_id))}" class="schedule"><span class="btn orange bigfont big">立即预订</span></a>
		</div>
		<div>
			<a href="{:U('Repast/dishMenu', array('token'=>$token, 'cid'=>$company['id'],'orid'=>$orid, 'wecha_id'=>$wecha_id))}" class="order"><span class="btn green bigfont big">我要点菜</span></a>
		</div>				
	</div>
</section>

<footer data-role="footer">
<nav class="nav">
<ul class="box">
	<li>
		<a href="{:U('Index/index', array('token'=>$token, 'wecha_id'=>$wecha_id))}">
		<span class="home">&nbsp;</span>
		<label>首页</label>				
		</a>
	</li>
	<li>
		<a href="{:U('Repast/index', array('token'=>$token, 'st'=>'1','wecha_id'=>$wecha_id))}">
		<span class="order">&nbsp;</span>
		<label>在线点餐</label>				
		</a>
	</li>
	<li>
		<a href="{:U('Repast/index', array('token'=>$token, 'st'=>'2','wecha_id'=>$wecha_id))}">
		<span class="book">&nbsp;</span>
		<label>在线订位</label>				
		</a>
	</li>
	<li class="more">
		<a href="{:U('Repast/myOrders', array('token'=>$token,'wecha_id'=>$wecha_id))}">
		<span class="my">&nbsp;</span>
		<label>我的订单</label>
		</a>
	</li>
</ul>
</nav>
</footer>
</div>
<script type="text/javascript">
window.shareData = {  
            "moduleName":"Repast",
            "moduleID":"{$company['id']}",
            "imgUrl": "{$company['logourl']}", 
            "timeLineLink": "{:$f_siteUrl .  U('Repast/ShopPage',array('token' => $token,'cid'=>$cid,'dt'=>$dt))}",
            "sendFriendLink": "{:$f_siteUrl .  U('Repast/ShopPage',array('token' => $token,'cid'=>$cid,'dt'=>$dt))}",
            "tTitle": "{$metaTitle}",
            "tContent": "{$metaTitle}"
        };
</script>
{$shareScript}
</body>
</html>
