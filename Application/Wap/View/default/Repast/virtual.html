<include file="Repast:header"/>
<link rel="stylesheet" type="text/css" href=".__PUBLIC__/static/repast/css/style.css" media="all">
<body id="cardunion" class="mode_webapp2">
<div class="cardexplain">
<ul class="round">
	<li class="userinfo">
		<a href="{:U('Repast/select', array('token'=>$token, 'wecha_id'=>$wecha_id, 'cid'=>$company['id']))}"><span>{$company['name']}</span></a>
	</li>
	<li class="tel">
		<a href="tel:{$company['tel']}" class="order"><span>{$company['tel']}</span></a>
	</li>
	<li class="address">
		<a href="{:U('Card/companyMap', array('token'=>$token, 'wecha_id'=>$wecha_id, 'companyid'=>$company['id']))}"><span>{$company['address']} </span></a>
	</li>
</ul>
<div class="detailcontent">
<h2>商家详情介绍</h2>
<div class="content">{$company['intro']}</div>
</div>
</div>
<include file="Repast:footer"/>
</body>
<script type="text/javascript">
_onPageLoaded(function(){
    (function() {
        // ios下系统默认弹窗
        if (_isIOS) {
            return null;
        }

        var orderBtns = _qAll('.order');

        for(var i=0;i<orderBtns.length;i++) {
            orderBtns[i].onclick = function(e) {
                var self = this;
                var phone = self.getAttribute('href').match(/\d*-?\d+/);
                if (!phone[0]) {phone[0]='';}
                MDialog.confirm(
                    '', '<span style="text-align:center !important;display:inline-block;width:205px;">是否拨打预订电话<br/>'+phone[0]+'？</span>', null,
                    '确定', function(){
                        isCancle = false;

                        location.href = self.getAttribute('href');
                    }, null,
                    '取消', null, null,
                    null, true, true
                );

                return false;
            }
        }
    })();
});

window.shareData = {  
            "moduleName":"Repast",
            "moduleID":"{$company['id']}",
            "imgUrl": "{$company['logourl']}", 
            "timeLineLink": "{$f_siteUrl}{:U('Repast/virtual',array('token' => $token, 'cid' => $cid))}",
            "sendFriendLink": "{$f_siteUrl}{:U('Repast/virtual',array('token' => $token, 'cid' => $cid))}",
            "weiboLink": "{$f_siteUrl}{:U('Repast/virtual',array('token' => $token, 'cid' => $cid))}",
            "tTitle": "{$metaTitle}",
            "tContent": "{$metaTitle}"
        };
</script>
{$shareScript}
</html>
