<html>

<script type="text/javascript">
    window.onload = function () {
        var oWin = document.getElementById("win");
        var oLay = document.getElementById("overlay");
        var oBtn = document.getElementById("popmenu");
        var oClose = document.getElementById("close");
        oBtn.onclick = function () {
            oLay.style.display = "block";
            oWin.style.display = "block";
            //oWin.style.zIndex = 99999;
        };
        oLay.onclick = function () {
            oLay.style.display = "none";
            oWin.style.display = "none";
        }
    };

   $('#plug-wrap').removeClass();
   //document.body.removeChild(document.getElementById('plug-wrap'));
</script>
<link rel="stylesheet" href="{:STATICS}/schools/css/plugmenu.css">
<link href="{:STATICS}/schools/css/news3_3.css" rel="stylesheet" type="text/css" />
<title>订单列表</title>
<style>
.aaa {font-size: -webkit-xxx-large;padding-top: 20px;
            font-size: xx-large;margin:0 auto;height:100px;width: 250px;}
 </style>
</head>
<body onselectstart="return true;" ondragstart="return false;">

<include file="RentCar:menu"/>
<p></p><br><br><br>
<div id="bookBody" class="body">
<if condition="$reser['headpic'] neq ''">
            <header>
                <ul>
                    <li><img src="{$reser['headpic']}" style="width:100%;" /></li>
                </ul>
            </header>
</if>
<if condition="$books eq ''">
<div class="text aaa">您还没有订单哟</div>
</if>

            <section>
                <div class="p_10">
                    <form id="form1" action="#" method="post" >
  <div id="horizontalTab">

            <div class="resp-tabs-container">
             <volist name='books' id='vo'>
                <div>
                     <dl class="list_book">

                            <dt class="ofh">
                                <label style="width:150px;">


                <li><font color="green">{$vo['orderid']}</font> <a href="javascript:;" style="background-color:#ccc;float:right;margin-right:0px;color:#000;line-height:20px;border-radius:8px;margin-top:3px;padding:0 5px;"> <if condition="$vo['remate'] eq 0"><em class="no">等待受理</em><elseif condition="$vo['remate'] eq 1" /><em class="no"><font color="green">已受理</font></em><elseif condition="$vo['remate'] eq 2" /><em class="no"><font color="green">已完成</font></em><elseif condition="$vo['remate'] eq 3" /><em class="no"><font color="red">该订单被拒绝</font></em></if></a></li>

            </label>
                            </dt>
                            <dd class="tbox">
                                <div><label>联系人:</label></div>
                                <div><label>{$vo['truename']}</label></div>
                            </dd>
                            <dd class="tbox">
                                <div><label>联系电话：</label></div>
                                <div><a  style="color:#000;">{$vo['tel']}</a></div>
                            </dd>
                            <dd class="tbox">
                                <div><label>服务名称:</label></div>
                                <div><label>{$vo['orderName']}</label></div>
                            </dd>
                        <if condition="$vo['group'] eq '10'">
                        <if condition="$vo['age'] neq '0'">
                            <dd class="tbox">
                                <div><label>乘车人数：</label></div>
                                <div><label>{$vo['age']} </label></div>
                            </dd>
                        </if>
                        <if condition="$vo['address'] neq ''">
                            <dd class="tbox">
                                <div><label>出发地：</label></div>
                                <div><label>{$vo['address']} </label></div>
                            </dd>
                        </if>
                        <if condition="$vo['choose'] neq '0'">
                            <dd class="tbox">
                                <div><label>目的地：</label></div>
                                <div><label>{$vo['choose']} </label></div>
                            </dd>
                        </if>
                        <elseif condition="$vo['group'] eq '30'" />
                        <if condition="$vo['address'] neq ''">
                            <dd class="tbox">
                                <div><label>区域：</label></div>
                                <div><label>{$vo['address']} </label></div>
                            </dd>
                        </if>
                        </if>
                        <if condition="$vo['dateline'] neq ''">
                            <dd class="tbox">
                                <div><label>预约时间：</label></div>
                                <div><label>{$vo['dateline']} </label></div>
                            </dd>
                        </if>
                        <if condition="$vo['info'] neq ''">
                            <dd class="tbox">
                                <div><label>我的留言：</label></div>
                                <div><label>{$vo['info']} </label></div>
                            </dd>
                        </if>
                            <dd class="tbox">
                                <div><label>下单时间：</label></div>
                                <div><label>{$vo['booktime']|date='Y年m月d日 H:i:s',###}</label></div>
                            </dd>
                            <div>
                                <li class="box group_btn">
                                    <div>
                                    <if  condition="$vo['paid'] eq 1" >
                                       <a style="background-image: -webkit-gradient(linear,left bottom,left top, color-stop(0, #22805A), color-stop(1, #378611) );">已经付款 {$vo['payprice']} RMB</a>
                                    <else/>
                                      <if condition="$vo['payprice'] neq '0.00'">
                                        <a>未付款 {$vo['payprice']} RMB</a>
                                      <else/>
                                        <a >已付款 {$vo['payprice']} RMB</a>
                                      </if>
                                    </if>
                                    </div>
                                    <if condition="$vo['paid'] neq 1" >
                                    <div><a href="{:U('RentCar/delOrder',array('token'=>$vo['token'],'wecha_id'=>$vo['wecha_id'],'id'=>$vo['id'],'type'=>$vo['type']))}" onclick="return(confirm('如果付款了,请谨慎操作,否则该订单作废处理.'));return false;" id="showcard2" class="gray">删除订单</a></div>
                                    </if>
                                </li>
                            </div>

                                <if condition="$vo['remate'] neq 0">
                                <dd>
                                    <p>客服回复：<font color="#2c2a24">{$vo['kfinfo']}</font></p>
                                 </dd>
                                </if>

                        </dl>
                </div>
                </volist>
                <li class="box group_btn"><div>
                   <p>{$page}</p>
                 </div></li>

            </div>
        </div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'accordion', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true,   // 100% fit in a container
            closed: 'accordion', // Start closed if in accordion view
            activate: function(event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#tabInfo');
                var $name = $('span', $info);

                $name.text($tab.text());

                $info.show();
            }
        });
    });
</script>
                    </form>
                </div>
            </section>
        </div>
<div class="footerWrapper" >

    <span class="copyright" style="padding-left: 30%;">
    <if condition="$iscopyright eq 1">
    {$homeInfo.copyright}
    <else/>
    {$siteCopyright}
    </if>
    </span>
      <include file="Index:styleInclude"/><include file="$cateMenuFileName"/>
</div>


    </body>
</html>
