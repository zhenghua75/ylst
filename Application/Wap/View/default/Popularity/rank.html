<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>{$info['title']}</title>

<link href="__PUBLIC__/static/public-framework/styles/framework.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/public-framework/styles/owl.carousel.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/public-framework/styles/owl.theme.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/static/Popularity/css/index.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/static/public-framework/scripts/jquery.js"></script>

<script type="text/javascript">
function swapStyleSheet(sheet){
	document.getElementById('pagestyle').setAttribute('href', sheet);
}
</script>

</head>
<body>
<div class="all-elements">
  <div class="title"><i class="trophy">　</i>人气排行榜</div>
    <div id="content" class="page-content">
    
		<!--sharelist start-->
		 <div class="content">
            <div class="container no-bottom">

            	<volist id="rank" name="rank" key="key">
            	<div class="column-responsive half-bottom">
            		<img src="{$rank.portrait}">
                    <div class="info">
                    	<b>{$rank.username}</b>
                    	<div class="con">
	                    	<i class="diagram-list"></i>
	                    	<span class="num">人气：{$rank.share_count}</span>
	                    	<span class="time">{$rank.add_time|date="Y-m-d H:i",###}</span>
	                    </div>
	                    <i class="ic_rank2 ic{$key}"><if condition="$key gt 3">{$key}</if></i>
                	</div>
            	</div> 
           		</volist>            	             
				<div class="count">{$urank['username']} 当前排第<span class="cor-1">{$urank['count']}</span>名</div>
                <div class="clear"></div>
            </div>
        </div>
		<!--sharelist end-->
  	
    </div>  
</div>


<script type="text/javascript">
window.shareData = {  
            "moduleName":"Popularity",
            "moduleID":"0",
            "imgUrl": "{$info.pic}", 
            "timeLineLink": "{$f_siteUrl}{:U('Popularity/index',array('token'=>$token,'id'=>$info['id'],'share_code'=>$uinfo['share_key']))}",
            "sendFriendLink": "{$f_siteUrl}{:U('Popularity/index',array('token'=>$token,'id'=>$info['id'],'share_code'=>$uinfo['share_key']))}",
            "weiboLink": "{$f_siteUrl}{:U('Popularity/index',array('token'=>$token,'id'=>$info['id'],'share_code'=>$uinfo['share_key']))}",
            "tTitle": "{$info.title}",
            "tContent": "{$info.title}"
};
</script>
{$shareScript}

<script type="text/javascript" src="__PUBLIC__/static/public-framework/scripts/framework.launcher.js"></script>

</body>
</html>
