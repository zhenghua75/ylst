<li class="nob">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
		<tr><th><font color='red'>真实姓名</th>
			<td><input type="text" class="px" id="truename" name="truename" value="" onfocus="check2(this)" onblur="check1(this)"></td>
		</tr>
		<tr><th>性  别</th>
			<td><input type="radio" name="sex" id="sex" value="1" checked=true />男<input type="radio" name="sex" id="sex" value="2"  />女</td>
		</tr>
		<tr><th><font color='red'>手机号码</th>
			<td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" class="kuang">
			<tr>
			<td><input onfocus="check2(this)"
			onblur="check3(this)" name="tel"  class="px" id="tel" value=""  type="text" placeholder="手机号码"></td>
			</tr>
			</table>
			</td>
		</tr>

		</tr>

			<td><input type="text" class="px" id="compname" name="compname" value="" onfocus="check2(this)" onblur="check4(this)"></td>
		</tr>
		<tr><th>企业职务</th>
			<td><input type="text" class="px" id="duty" name="duty" value=""></td>

		</tr>

			<td><input type="text" class="px" id="refertel" name="refertel" value=""></td>
		</tr>

</li>

<script type="text/javascript">
function check1(obj){	 
	if(obj.value == ''){
		alert("请输入您的真实姓名");
		document.getElementById(obj.id).style.background="red";
		return;
	}
}
function check2(obj){   
  	document.getElementById(obj.id).style.background="white";  
}
function check3(obj){
	if(obj.value == ''){
		alert('手机号码必须填写');
		document.getElementById(obj.id).style.background="red";
		return;
	}
	reg=/^0{0,1}(13[0-9]|145|15[0-9]|18[0-9]|17[0-9])[0-9]{8}$/i;
	  if(!reg.test(obj.value)){   
			alert("错误,请输入11位的手机号！");
			document.getElementById(obj.id).style.background="red";
			return;
	 }
}
function check4(obj){	 
	if(obj.value == ''){
		alert("请输入企业名称");
		document.getElementById(obj.id).style.background="red";
		return;
	}
}
</script>
