<include file="Hotels:header"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/hotels/css/main.css" media="all" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/hotels/css/hotel2.css" media="all" />
<script src="__PUBLIC__/static/hotels/lightbox/js/jquery.lightbox-0.5.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/hotels/lightbox/css/jquery.lightbox-0.5.css" media="all" />
<body>

	<div class="cui-view cui-mask cui-opacitymask" id="cui-1406610920399" style="position:absolute;width:100%; height:100%; z-index: 3017;display:none"></div>
	<div class="cui-view cui-layer" id="cui" style="z-index: 3019; visibility: visible;display:none">
		<div class="cui-layer-padding">
			<div class="cui-layer-content">
				<div class="cui-pop-box"></div>
			</div>
		</div>
	</div>
	
	<div class="html">
		<div class="main">
			<header>
				<a href="{:U('Hotels/selectdate',array('token' => $_GET['token'], 'wecha_id' => $wecha_id, 'cid' => $company['id']))}" class="ico-hd arr-hd"></a>
				<h1>{$company['name']}</h1>
				<a href="{:U('Hotels/my',array('token' => $_GET['token'], 'wecha_id' => $wecha_id))}" class="ico-hd ico-order">我的订单</a>
			</header>
			<div class="contxt cont-artical">
				<div class="box-cont box-hotel">
					<div id="js_imgs" class="hotel-g-proimg">
						<a href="{$company['logourl']}" rel="lightbox">
							<img src="{$company['logourl']}" width="65" height="65">
							<if condition="$count gt 0">
								<span class="img-g-bg">{$count}张</span>
								<volist name="imagelist" id="row">
									<a href="{$row.image}" rel="lightbox" title="{$row['info']}"></a>
								</volist>
							</if>
						</a>
					</div>
					<div class="hotel-td">
						<p><span class="ico ico-comment" >{$company['name']}</span><i class="arrow arr-small"></i></p>
						<p><span class="ico ico-phone" onclick="javascript:window.location.href='tel:{$company['tel']}';">{$company['tel']}</span><i class="arrow arr-small"></i></p>
					</div>
				</div>
				<div class="box-cont box-list">
					<a href="{:U('Card/companyMap', array('token'=>$token, 'wecha_id'=>$wecha_id, 'companyid'=>$company['id']))}">
						<span class="ico ico-location">{$company['address']}</span>
						<span class="arrow arr-small"></span>
					</a>
				</div>
				<div class="box-cont box-txt box-hotel-txt">
					<p><span>入住</span><b> {$sday}</b></p>
					<p><span>离店</span><b> {$eday} （{$days} 晚）</b></p>
				</div>
				<div class="box-cont box-list-room">
					<volist name="list" id="sort">
						<div class="list-li">
							<input type="hidden" class="image1" value="{$sort['image_1']}" />
							<input type="hidden" class="image2" value="{$sort['image_2']}" />
							<input type="hidden" class="image3" value="{$sort['image_3']}" />
							<input type="hidden" class="image4" value="{$sort['image_4']}" />
							<input type="hidden" class="name" value="{$sort['name']}" />
							<input type="hidden" class="area" value="{$sort['area']}" />
							<input type="hidden" class="num" value="{$sort['num']}" />
							<input type="hidden" class="bed" value="{$sort['bed']}" />
							<input type="hidden" class="bedwidth" value="{$sort['bedwidth']}" />
							<input type="hidden" class="network" value="{$sort['network']}" />
							<input type="hidden" class="floor" value="{$sort['floor']}" />
							<input type="hidden" class="smoke" value="{$sort['smoke']}" />
							<input type="hidden" class="note" value="{$sort['note']}" />
							<div class="table">
								<div class="hd box-txt td">
									<a class="box-block list-a"><span class="visuallyhidden">链接</span></a>
									<p><span>普通价格</span><em>￥{$sort['price']}</em></p>
									<p><span>会员价格</span><em>￥{$sort['vprice']}</em></p>
								</div>
								<div class="bd td">
									<span>{$sort['name']}</span>
								</div>
								<div class="bd2 td">
									<if condition="$sort['houses'] gt $sort['useHouse']">
									<a class="btn btn-small" href="{:U('Hotels/order',array('wecha_id' => $wecha_id, 'token' => $token, 'sid' => $sort['id'], 'startdate' => $startdate, 'enddate' => $enddate))}">预订</a>
									<else />
									<a class="btn btn-error btn-small">已满</a>
									</if>
								</div>
							</div>
						</div>
					</volist>
				</div>
				<div class="tcenter"></div>
				<div class="tcenter"><div class="isloading loading" style="display: none">加载中...</div></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(document).ready(function(){
    $("a[rel='lightbox']").lightBox({
        imageLoading: '.__PUBLIC__/static/hotels/lightbox/images/lightbox-ico-loading.gif',
        imageBtnClose: '.__PUBLIC__/static/hotels/lightbox/images/lightbox-btn-close.gif',
        imageBtnPrev: '.__PUBLIC__/static/hotels/lightbox/images/lightbox-btn-prev.gif',
        imageBtnNext: '.__PUBLIC__/static/hotels/lightbox/images/lightbox-btn-next.gif',
        imageBlank: '.__PUBLIC__/static/hotels/lightbox/images/lightbox-blank.gif',
        fixedNavigation: false
    });
});
window.shareData = {  
            "moduleName":"Hotels",
            "moduleID":"{$company[0]['id']}",
            "imgUrl": "{$company[0]['logourl']}", 
            "timeLineLink": "{$f_siteUrl}{:U('Hotels/hotel',array('token' => $_GET['token']))}",
            "sendFriendLink": "{$f_siteUrl}{:U('Hotels/hotel',array('token' => $_GET['token']))}",
            "weiboLink": "{$f_siteUrl}{:U('Hotels/hotel',array('token' => $_GET['token']))}",
            "tTitle": "{$metaTitle}",
            "tContent": "{$metaTitle}"
        };
</script>
{$shareScript}
</html>
