<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$thisMarket.title}-{$tenant.name}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="__PUBLIC__/wap/common/css/style/css/hotels.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/wap/common/card/style/style.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/wap/common/css/style/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="{:$staticFilePath}/js/main.js"></script>
<style>
.cardexplain {
    margin: 11px 10px 20px 9px;
    min-width: 301px;
}
.deploy_ctype_tip{z-index:1001;width:100%;text-align:center;position:fixed;top:50%;margin-top:-23px;left:0;}.deploy_ctype_tip p{display:inline-block;padding:13px 24px;border:solid #d6d482 1px;background:#f5f4c5;font-size:16px;color:#8f772f;line-height:18px;border-radius:3px;}

.detailcontent .content .mark{text-align: center;}
.detailcontent .content img,.detailcontent .content .mark .img{max-width: 99%;}
    .qiandaobanner .title{position: absolute;top:12px;left: 15px;font-size: 20px;color:#ffffff;}
</style>

</head>

<body id="wrap">

<div class="qiandaobanner">
    <a href="javascript:history.go(-1);">
        <img src="__PUBLIC__/static/market/banner.jpg">
        <div class="title"><font>{$tenant.name}</font></div>
    </a>
</div>


<div class="cardexplain">

<!--intro-->
<ul class="round">
<li class="userinfo">
<a href="javascript:void(0);">
<span>{$tenant.name}</span>
</a>
</li>
<li class="tel">
<a href="tel:{$tenant.tel}">
<span>{$tenant.tel}</span>
</a>
</li>
<li class="address">
<a href="/index.php?g=Wap&m=Market&a=tenant_maps&token={$token}&id={$tenant.id}">
<span>{$tenant.address}</span>
</a>
</li>
<!--
<li class="detail">
<span>查看详情</span>
</li>-->
</ul>
<div class="detailcontent" style="padding:0;">
<h2 style="line-height: 32px;">商家详情介绍</h2>
<div class="content">
    <div class="mark">
    <if condition="$tenant.mark_url neq ''">
	   <img class="img" src="{$tenant.mark_url}" alt="{$tenant.name}">
	   <br />
    </if>
    </div>
	{$tenant.intro|htmlspecialchars_decode}
</div>
</div>
</div>

<script type="text/javascript">
window.shareData = {  
            "moduleName":"Market",
            "moduleID":"{$tenant.id}",
            "imgUrl": "{$tenant.logourl}", 
            "sendFriendLink": "{$f_siteUrl}{:U('Market/tenant_info',array('token'=>$token,'id'=>$tenant['id']))}",
            "tTitle": "{$tenant.name}",
            "tContent": ""
};
</script>

<include file="Index:styleInclude"/><include file="$cateMenuFileName"/>
{$shareScript}
</body>
</html>
