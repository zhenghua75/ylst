<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
<style>
  .wsdbanner ul{margin-left:-40px;margin-top:0px;}
</style>
</head>
<body>
		<!--music-->
		<if condition="$homeInfo['musicurl'] neq false">
			<include file="Index:music"/>
		</if>
  <if condition="$homeInfo['switch'] eq 0">  
      <div class="banner">
      <div id="wrapper">
      <div id="scroller">
      <ul id="thelist">
      				<volist name="flash" id="so">    
      					<li><p>{$so.info}</p><a href="{$so.url}"><img src="{$so.img}" /></a></li>
      				</volist>
      </ul>
      </div>
      </div>
      <div id="nav">
      <div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,2);return false">&larr; prev</div>
      <ul id="indicator">
                  
      				<volist name="flash" id="so">
      					<li <if condition="$i eq 1">class="active"</if> ></li>
      				</volist>
      </ul>
      <div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
      </div>
      <div class="clr"></div>
      </div>
  <else />
    <include file="Index:bannerstyle"/>
  </if>
  
 <div id="insert1" ></div>
<div class="device">
    <a class="arrow-left" href="#"></a> 
    <a class="arrow-right" href="#"></a>
    <div class="swiper-container">
      <div class="swiper-wrapper">
      
      
         
           <volist name="info" id="vo">  
           
                            
                
         <if condition="$i%9 == 1">              
			<div class="swiper-slide">
            <div class="content-slide">
		</if>
          <a href="<if condition="$vo['url'] eq ''">{:U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{$vo.url|htmlspecialchars_decode}</if>">
          <div class="mbg">
                    <p class="ico"><img src="{$vo.img}" /></p>
                    <p class="title">{$vo.name}</p></div>
                </a>
                                         
                
                            
          
		<if condition="$i%9 == 0 || $i == count($info)"> 
			</div>
			
			</div>
		</if>
</volist>
	
</div> 
<div class="pagination"></div>
</div>


<script src="__PUBLIC__/static/tpl/com/js/jquery-1.10.1.min.js" type="text/javascript"></script>
  <script src="__PUBLIC__/static/tpl/com/js/idangerous.swiper-2.1.min.js" type="text/javascript"></script>
  <script>
  var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    loop:true,
    grabCursor: true,
    paginationClickable: true
  })
  $('.arrow-left').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  })
  $('.arrow-right').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  })
  </script>

<script>
var count = document.getElementById("thelist").getElementsByTagName("img").length;	

var count2 = document.getElementsByClassName("menuimg").length;
for(i=0;i<count;i++){
 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";

 setInterval(function(){
myScroll.scrollToPage('next', 0,400,count);
},3500 );
window.onresize = function(){ 
for(i=0;i<count;i++){
document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

}
 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
} 


</script>
