
	<if condition="ACTION_NAME eq 'index'">
		<script type="text/javascript">
			window.shareData = {  
					"moduleName":"Index",
					"moduleID": "0",
					"imgUrl": "{$homeInfo.picurl}", 
					"timeLineLink": "{$f_siteUrl}{$shareLink}",
					"sendFriendLink": "{$f_siteUrl}{$shareLink}",
					"weiboLink": "{$f_siteUrl}{$shareLink}",
					"tTitle": "{$homeInfo.title}",
					"tContent": "{$homeInfo.info}"
				};
		</script>
	<elseif condition="CONTROLLER_NAME eq 'Store' AND ACTION_NAME eq 'cats'" />
	<script type="text/javascript">
		window.shareData = {  
		            "moduleName":"Store",
		            "moduleID":"{$cats[0]['id']}",
		            "imgUrl": "{$cats[0]['logourl']}", 
		            "timeLineLink": "{$f_siteUrl}{:U('Store/index',array('token' => $_GET['token'], 'twid' => $mytwid, 'cid' => $cid))}",
		            "sendFriendLink": "{$f_siteUrl}{:U('Store/index',array('token' => $_GET['token'], 'twid' => $mytwid, 'cid' => $cid))}",
		            "weiboLink": "{$f_siteUrl}{:U('Store/index',array('token' => $_GET['token'], 'twid' => $mytwid, 'cid' => $cid))}",
		            "tTitle": "{$metaTitle}",
		            "tContent": "{$metaTitle}"
		        };
	</script>
	<else />
		<script type="text/javascript">
			window.shareData = {  
				"moduleName":"NewsList",
				"moduleID": "{$_GET['classid']|intval}",
				"imgUrl": "{$thisClassInfo.img}", 
				"timeLineLink": "{$f_siteUrl}{:U(CONTROLLER_NAME.'/'.ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"sendFriendLink": "{$f_siteUrl}{:U(CONTROLLER_NAME.'/'.ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"weiboLink": "{$f_siteUrl}{:U(CONTROLLER_NAME.'/'.ACTION_NAME,array('token'=>$_GET['token'],'classid'=>$_GET['classid']))}",
				"tTitle": "{$thisClassInfo.name}",
				"tContent": "{$thisClassInfo.info}"
			};
		</script>	
	
	</if>
	
{$shareScript}
