      $("#lay{$list.id}").click(function(){
   $("#brg{$list.id}").css("display","block");
   $("#showdiv{$list.id}").css("display","block");
   //$("#testdiv").load("test.html");
   });
   $("#close{$list.id}").click(function(){
      $("#brg{$list.id}").css("display","none");

   });
   });
 </script>
 <style type="text/css">

   #showdiv{$list.id}{z-index:20; display:none;position:fixed; *position:absolute; width:100px; height:100px; top:20%; left:50%; margin:-50px 0 0 -50px;}
   #testdiv{$list.id}{ width:300px; height:300px; margin:0 auto; border:1px solid #4d4d4d; background:#f2f2f2;}
   #close{$list.id}{width:300px; height:27px; line-height:27px; font-size:14px; font-weight:bold; border:1px solid #4d4d4d; text-align:center; cursor:pointer; margin:0 auto; background:#333; color:#fff;margin-top: 15%;}
 </style>
	 <div id="brg{$list.id}"></div>
 <div id="showdiv{$list.id}">
   <div id="close{$list.id}">您想关闭就点我吧</div>
   <div id="testdiv{$list.id}"><img src="{$Think.session.source_domain}/wap.php?c=Wxapp&a=qrcode&id={$list.id}&modle=Hongbao" width="300" height="300" class="cateimg_small"></div>
 </div>

		<a href="javascript:drop_confirm('您确定要删除吗?', '{:U('Hongbao/del',array('token'=>$token,'id'=>$list['id']))}');">删除</a>
