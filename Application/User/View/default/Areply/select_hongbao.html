<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众平台源码,微信机器人源码,微信自动回复源码 PigCms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/style_2_common.css?BPm" />
<script src="__PUBLIC__/web/js/common.js" type="text/javascript"></script>
<link href="__PUBLIC__/web/css/style.css" rel="stylesheet" type="text/css" />
 <script src="__PUBLIC__/web/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={:$apikey}"></script>
 <link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/cymain.css" />
 <script src="__PUBLIC__/web/js/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="__PUBLIC__/web/js/artDialog/plugins/iframeTools.js"></script>
<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}
ul.modules li div.mright{float:right;width:55%;text-align:right;}
</style>
</head>
<body style="background:#fff;padding:20px 20px;">
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;">使用方法：点击对应内容后面的“选中”即可完成选择。</div>
<form action="{:U('Areply/select_hongbao',array('hb_type'=>$hb_type))}" method="post">
	<input type="text" class="px" name="name" placeholder="请输入活动名称" value="{$name}"/>
	<input type="submit" value="搜索" class="btnGrayS"/><if condition="$name neq ''">&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:clearsearch()'><span style="color:green;"></span>清空搜索条件</a></if>
</form>
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
	<th>活动名称</th>
	<th>单个红包金额范围</th>
	<th>红包类型</th>
	<th style=" width:80px;">操作 <span class="tooltips" ><if condition="$usertplid eq 2"><i class="fa fa-bullhorn" style="color:#1ab394;"></i><else /><img src="__PUBLIC__/web/images/price_help.png" align="absmiddle" /></if><span>
	<p>点击“选中”即可</p>
	</span></span>
	</th>
</tr>
</thead>
<if condition="$hblist">
<volist name="hblist" id="m">
<tr>
	<td>{$m.act_name}</td>
	<td>{$m.min_money}-{$m.max_money}</td>
	<td><if condition="$m.hb_type eq 1">普通红包<elseif condition="$m.hb_type eq 2" />裂变红包</if></td>
	<td class="norightborder">
		<a href="###" onclick="returnHongbao('{$m.id}','{$m.act_name}','{$m.min_money}','{$m.max_money}')">选中</a>
	</td>
</tr>
</volist>
<else/>
<tr>
	<td colspan="4" align="center"><a href="{:U('DirectHongbao/hongbao_add',array('token'=>$token,'send_type'=>4,'hb_type'=>$hb_type))}" target="_blank" style="color:#369">没有找到<if condition="$hb_type eq 1">普通的<else />裂变的</if>回复红包,去添加</a></td>
</tr>
</if>
</table>
<div class="footactions" style="padding-left:10px">
  <div class="pages">{$page}</div>
</div>
<script type="text/javascript">
// 返回数据到主页面
function returnHongbao(id,act_name,min_money,max_money){
	var hb_type = '{$hb_type}';
	var origin = artDialog.open.origin;
	if(hb_type == '1'){
		origin.document.getElementById('hongbao_name_pt').value = min_money+'-'+max_money;
		origin.document.getElementById('hongbao_id_pt').value = id;
	}else{
		origin.document.getElementById('hongbao_name_lb').value = min_money+'-'+max_money;
		origin.document.getElementById('hongbao_id_lb').value = id;
	}
	setTimeout("art.dialog.close()", 100 );	
}

function clearsearch(){
	$(":input[name='name']").val('');
	$(".btnGrayS").click();
}
</script>
</body>
</html>
