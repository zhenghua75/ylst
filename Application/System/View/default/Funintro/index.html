<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>功能介绍</title>
<include file="common:public" />
<div class="cr"></div>
<form method="post" action="{:U('Funintro/search')}">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
		<tr>
			<td align='center'>&nbsp;<input type="checkbox" id="checkAll" value="1"/>&nbsp;全选</td>
			<td></td>
			<td align='center'>
				<select style="height:25px;width:150px" name="class" id="sele"> 
						<option value ="0">——请选择分类——</option>
					<volist name="data" id="vo">
						<option value ="{$vo.id}">{$vo.name}</option>
					</volist>
				</select>
			</td>
			<td ><input type="submit" value="确认设置分类" /></td>
			<td align='center'><input type="hidden" name="pid" value="{$pid}"/></td>
		</tr>
	  <tr>
	 	<td width="50">选中</td>
		<td wdith="50">ID</td>
		<td wdith="100">标题</td>
		<td wdith="100">所属分类</td>
		<td >功能介绍</td>
		<td wdith="100">管理操作</td>
	  </tr>
	    <volist name="list" id="vo">
			<tr>
				<td align='center'><input type="checkbox" name='test[]' value="{$vo.id}"/></td>
				<td align='center'>{$vo.id}</td>
				<td >{$vo.title}</td>
				<td >{$vo.class}</td>
				<td style="width:400px">{$vo.content}</td>
				</td>
				<td align='center'>
					<a href="{:U('Funintro/edit/',array('id'=>$vo['id'],'pid'=>$pid))}">修改</a>
					| <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{:U('Funintro/del/',array('id'=>$vo['id'],'pid'=>$pid))}','确定删除该功能吗?')">删除</a></eq>
				</td>
			</tr>
	    </volist>
		<style>
			.current{border: 0;padding: 1px 9px;color: #fff;background: #3F8EF3 url(main/pageh.png) no-repeat;}
		</style>
     <tr bgcolor="#FFFFFF"> 
	 
      <td colspan="8"><div class="listpage">{$page}</div></td>
     
    </tr>
   
</table>
</form>

<script type="text/javascript">
	$(function(){
		$('#checkAll').click(function(){
			if($(this).attr('checked')){
				$(':checkbox').attr('checked','true');
			}else{
				$(':checkbox').removeAttr('checked');
			}
		});
	});
</script>
</body>
</html>
